<body>

  <div class="main">
    <h1 style="text-align: center;"><i class="fa-solid fa-circle-user"></i></h1>
    <h1 style="color: blue;text-align: center;"> Employee Registration form</h1>
</div>  
    <div class="content">
    <form action="">

        <table cellpadding="10px">

            <tr>
                <td></td>
                <td><input type="radio" name="123" id="" required>Mr.
                <input type="radio" name="123" id="" required>Mrs.
                <input type="radio" name="123" id="" required>Ms.</td>
            </tr>

            <tr>
                <td>First Name</td>
                <td><input type="text" name="" id="" placeholder="First Name" required></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id="" placeholder="Last Name" required></td>
            </tr>

            <tr>
                <td>Mail Address1</td>
                <td><input type="text" name="" id="" required></td>
            </tr>

            <tr>
                <td>Mail Address2</td>
                <td><input type="text" name="" id="" required></td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text" name="" id="" required></td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <select name="" id="" required>
                        <option value="">Gujarat</option>
                        <option value="">Madhya Pradesh</option>
                        <option value="">Asam</option>
                        <option value="">Maharashtra</option>
                        <option value="">Haryana</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Photo</td>
                <td><button>browser</button>No file selected.</td>
            </tr>

            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id="" value="+91" maxlength="13" required></td>
            </tr>

            <tr>
                <td>Languages known</td>
                <td><input type="checkbox" name="" id="" checked>Gujarti <br>
                <input type="checkbox" name="" id="" checked>Hindi <br>
                <input type="checkbox" name="" id="" checked>English <br>
                <input type="checkbox" name="" id="">panjabi</td>
            </tr>

            <tr>
                <td>Additional Information</td>
                <td><textarea name="" id="" placeholder="Optional" required></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" name="" id="">
                <input type="reset" name="" id=""></td>
            </tr>

        </table>

    </form>
